<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 18px sans-serif; fill: #2c3e50; }
      .subtitle { font: bold 14px sans-serif; fill: #34495e; }
      .code { font: 12px monospace; fill: #2c3e50; }
      .comment { font: 11px sans-serif; fill: #7f8c8d; }
      .arrow { stroke: #e74c3c; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; }
      .highlight { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .step { fill: #e8f5e8; stroke: #27ae60; stroke-width: 2; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Java For Loop Execution Flow</text>
  
  <!-- For Loop Structure -->
  <rect x="50" y="60" width="700" height="40" class="box" />
  <text x="400" y="85" text-anchor="middle" class="code">for (int i = 0; i &lt; 3; i++) { System.out.println("Step: " + i); }</text>
  
  <!-- Step labels -->
  <text x="120" y="130" class="subtitle">1. Initialization</text>
  <text x="300" y="130" class="subtitle">2. Condition</text>
  <text x="480" y="130" class="subtitle">3. Loop Body</text>
  <text x="640" y="130" class="subtitle">4. Increment</text>
  
  <!-- Step boxes -->
  <rect x="80" y="140" width="80" height="30" class="step" />
  <text x="120" y="160" text-anchor="middle" class="code">int i = 0</text>
  
  <rect x="250" y="140" width="100" height="30" class="step" />
  <text x="300" y="160" text-anchor="middle" class="code">i &lt; 3 ?</text>
  
  <rect x="430" y="140" width="100" height="30" class="step" />
  <text x="480" y="160" text-anchor="middle" class="code">println(...)</text>
  
  <rect x="600" y="140" width="80" height="30" class="step" />
  <text x="640" y="160" text-anchor="middle" class="code">i++</text>
  
  <!-- Flow arrows -->
  <path d="M 160 155 L 250 155" class="arrow" />
  <path d="M 350 155 L 430 155" class="arrow" />
  <path d="M 530 155 L 600 155" class="arrow" />
  <path d="M 640 170 Q 640 200 300 200 Q 300 180 300 170" class="arrow" />
  
  <!-- Execution trace -->
  <text x="50" y="240" class="subtitle">Execution Trace:</text>
  
  <!-- Iteration 1 -->
  <text x="80" y="270" class="comment">Iteration 1:</text>
  <rect x="180" y="255" width="60" height="20" class="highlight" />
  <text x="210" y="268" text-anchor="middle" class="code">i = 0</text>
  <rect x="250" y="255" width="80" height="20" class="highlight" />
  <text x="290" y="268" text-anchor="middle" class="code">0 &lt; 3? Yes</text>
  <rect x="340" y="255" width="120" height="20" class="highlight" />
  <text x="400" y="268" text-anchor="middle" class="code">Print "Step: 0"</text>
  <rect x="470" y="255" width="60" height="20" class="highlight" />
  <text x="500" y="268" text-anchor="middle" class="code">i = 1</text>
  
  <!-- Iteration 2 -->
  <text x="80" y="300" class="comment">Iteration 2:</text>
  <rect x="180" y="285" width="60" height="20" class="highlight" />
  <text x="210" y="298" text-anchor="middle" class="code">i = 1</text>
  <rect x="250" y="285" width="80" height="20" class="highlight" />
  <text x="290" y="298" text-anchor="middle" class="code">1 &lt; 3? Yes</text>
  <rect x="340" y="285" width="120" height="20" class="highlight" />
  <text x="400" y="298" text-anchor="middle" class="code">Print "Step: 1"</text>
  <rect x="470" y="285" width="60" height="20" class="highlight" />
  <text x="500" y="298" text-anchor="middle" class="code">i = 2</text>
  
  <!-- Iteration 3 -->
  <text x="80" y="330" class="comment">Iteration 3:</text>
  <rect x="180" y="315" width="60" height="20" class="highlight" />
  <text x="210" y="328" text-anchor="middle" class="code">i = 2</text>
  <rect x="250" y="315" width="80" height="20" class="highlight" />
  <text x="290" y="328" text-anchor="middle" class="code">2 &lt; 3? Yes</text>
  <rect x="340" y="315" width="120" height="20" class="highlight" />
  <text x="400" y="328" text-anchor="middle" class="code">Print "Step: 2"</text>
  <rect x="470" y="315" width="60" height="20" class="highlight" />
  <text x="500" y="328" text-anchor="middle" class="code">i = 3</text>
  
  <!-- Exit condition -->
  <text x="80" y="360" class="comment">Exit Check:</text>
  <rect x="180" y="345" width="60" height="20" style="fill: #e74c3c; stroke: #c0392b;" />
  <text x="210" y="358" text-anchor="middle" class="code" style="fill: white;">i = 3</text>
  <rect x="250" y="345" width="80" height="20" style="fill: #e74c3c; stroke: #c0392b;" />
  <text x="290" y="358" text-anchor="middle" class="code" style="fill: white;">3 &lt; 3? No</text>
  <rect x="340" y="345" width="100" height="20" style="fill: #e74c3c; stroke: #c0392b;" />
  <text x="390" y="358" text-anchor="middle" class="code" style="fill: white;">EXIT LOOP</text>
  
  <!-- Output -->
  <text x="50" y="400" class="subtitle">Output:</text>
  <rect x="50" y="410" width="200" height="80" class="box" />
  <text x="60" y="430" class="code">Step: 0</text>
  <text x="60" y="450" class="code">Step: 1</text>
  <text x="60" y="470" class="code">Step: 2</text>
  
  <!-- Nested Loop Example -->
  <text x="300" y="400" class="subtitle">Nested Loop Example:</text>
  <rect x="300" y="410" width="400" height="120" class="box" />
  <text x="310" y="430" class="code">for (int row = 1; row &lt;= 3; row++) {</text>
  <text x="320" y="445" class="code">    for (int col = 1; col &lt;= row; col++) {</text>
  <text x="330" y="460" class="code">        System.out.print("* ");</text>
  <text x="320" y="475" class="code">    }</text>
  <text x="320" y="490" class="code">    System.out.println();</text>
  <text x="310" y="505" class="code">}</text>
  
  <!-- Nested output -->
  <text x="300" y="550" class="subtitle">Output:</text>
  <rect x="300" y="560" width="100" height="40" class="box" />
  <text x="310" y="575" class="code">*</text>
  <text x="310" y="588" class="code">* *</text>
  <text x="310" y="601" class="code">* * *</text>
  
  <!-- Legend -->
  <text x="500" y="550" class="subtitle">Key Concepts:</text>
  <rect x="500" y="560" width="15" height="15" class="step" />
  <text x="520" y="572" class="comment">Executed step</text>
  <rect x="500" y="580" width="15" height="15" style="fill: #e74c3c; stroke: #c0392b;" />
  <text x="520" y="592" class="comment">Exit condition</text>
</svg>