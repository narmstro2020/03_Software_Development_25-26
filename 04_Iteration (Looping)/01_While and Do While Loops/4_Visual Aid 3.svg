<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#343a40">While Loop Flowchart</text>
  
  <!-- Start oval -->
  <ellipse cx="200" cy="70" rx="40" ry="20" fill="#28a745" stroke="#1e7e34" stroke-width="2"/>
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">START</text>
  
  <!-- Arrow from start to initialize -->
  <line x1="200" y1="90" x2="200" y2="110" stroke="#343a40" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Initialize variable box -->
  <rect x="130" y="120" width="140" height="40" fill="#17a2b8" stroke="#138496" stroke-width="2"/>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Initialize Variable</text>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">(e.g., count = 1)</text>
  
  <!-- Arrow from initialize to condition -->
  <line x1="200" y1="160" x2="200" y2="180" stroke="#343a40" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Condition diamond -->
  <polygon points="200,190 250,220 200,250 150,220" fill="#ffc107" stroke="#e0a800" stroke-width="2"/>
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#343a40">Condition</text>
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#343a40">True?</text>
  
  <!-- No arrow from condition to end -->
  <line x1="150" y1="220" x2="80" y2="220" stroke="#343a40" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="115" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#dc3545">No</text>
  
  <!-- End oval -->
  <ellipse cx="50" cy="220" rx="30" ry="20" fill="#dc3545" stroke="#c82333" stroke-width="2"/>
  <text x="50" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">END</text>
  
  <!-- Yes arrow from condition to loop body -->
  <line x1="250" y1="220" x2="320" y2="220" stroke="#343a40" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="285" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#28a745">Yes</text>
  
  <!-- Loop body box -->
  <rect x="280" y="280" width="120" height="60" fill="#6f42c1" stroke="#5a32a3" stroke-width="2"/>
  <text x="340" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Execute</text>
  <text x="340" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Loop Body</text>
  <text x="340" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(Process data)</text>
  
  <!-- Arrow down from condition yes to loop body -->
  <line x1="320" y1="220" x2="320" y2="260" stroke="#343a40" stroke-width="2"/>
  <line x1="320" y1="260" x2="340" y2="280" stroke="#343a40" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Update variable box -->
  <rect x="280" y="370" width="120" height="40" fill="#fd7e14" stroke="#e8590c" stroke-width="2"/>
  <text x="340" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Update Variable</text>
  <text x="340" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">(e.g., count++)</text>
  
  <!-- Arrow from loop body to update -->
  <line x1="340" y1="340" x2="340" y2="370" stroke="#343a40" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from update back to condition -->
  <line x1="340" y1="410" x2="340" y2="450" stroke="#343a40" stroke-width="2"/>
  <line x1="340" y1="450" x2="200" y2="450" stroke="#343a40" stroke-width="2"/>
  <line x1="200" y1="450" x2="200" y2="250" stroke="#343a40" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#343a40" />
    </marker>
  </defs>
  
  <!-- Example code box -->
  <rect x="10" y="350" width="180" height="140" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="100" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#343a40">Example Code:</text>
  <text x="20" y="390" font-family="Courier New, monospace" font-size="10" fill="#343a40">int count = 1;</text>
  <text x="20" y="405" font-family="Courier New, monospace" font-size="10" fill="#343a40">while (count &lt;= 5) {</text>
  <text x="30" y="420" font-family="Courier New, monospace" font-size="10" fill="#343a40">System.out.println(count);</text>
  <text x="30" y="435" font-family="Courier New, monospace" font-size="10" fill="#343a40">count++;</text>
  <text x="20" y="450" font-family="Courier New, monospace" font-size="10" fill="#343a40">}</text>
  <text x="20" y="470" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Output: 1 2 3 4 5</text>
</svg>