<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    Java If Statement Flowchart Examples
  </text>
  
  <!-- Simple If Statement Example -->
  <g transform="translate(50, 60)">
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      Simple If Statement
    </text>
    
    <!-- Start oval -->
    <ellipse cx="100" cy="50" rx="40" ry="20" fill="#e8f5e8" stroke="#4CAF50" stroke-width="2"/>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">START</text>
    
    <!-- Arrow down -->
    <line x1="100" y1="70" x2="100" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Input rectangle -->
    <rect x="60" y="95" width="80" height="30" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Read Input</text>
    
    <!-- Arrow down -->
    <line x1="100" y1="125" x2="100" y2="145" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Decision diamond -->
    <polygon points="100,145 130,165 100,185 70,165" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
    <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">age >= 18?</text>
    
    <!-- Yes arrow and action -->
    <line x1="130" y1="165" x2="170" y2="165" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="140" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Yes</text>
    
    <rect x="175" y="150" width="80" height="30" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2"/>
    <text x="215" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Print "Can Vote"</text>
    
    <!-- No arrow -->
    <line x1="70" y1="165" x2="30" y2="165" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="60" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">No</text>
    
    <!-- Merge arrows to end -->
    <line x1="215" y1="180" x2="215" y2="220" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="165" x2="30" y2="220" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="220" x2="215" y2="220" stroke="#333" stroke-width="2"/>
    <line x1="122" y1="220" x2="122" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- End oval -->
    <ellipse cx="122" cy="260" rx="30" ry="15" fill="#e8f5e8" stroke="#4CAF50" stroke-width="2"/>
    <text x="122" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">END</text>
  </g>
  
  <!-- If-Else Statement Example -->
  <g transform="translate(350, 60)">
    <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      If-Else Statement
    </text>
    
    <!-- Start oval -->
    <ellipse cx="100" cy="50" rx="40" ry="20" fill="#e8f5e8" stroke="#4CAF50" stroke-width="2"/>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">START</text>
    
    <!-- Arrow down -->
    <line x1="100" y1="70" x2="100" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Input rectangle -->
    <rect x="60" y="95" width="80" height="30" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Read temp</text>
    
    <!-- Arrow down -->
    <line x1="100" y1="125" x2="100" y2="145" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Decision diamond -->
    <polygon points="100,145 130,165 100,185 70,165" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
    <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">temp > 80?</text>
    
    <!-- Yes arrow and action -->
    <line x1="130" y1="165" x2="170" y2="165" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="140" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Yes</text>
    
    <rect x="175" y="150" width="70" height="30" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2"/>
    <text x="210" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Print "Hot"</text>
    
    <!-- No arrow and action -->
    <line x1="70" y1="165" x2="30" y2="165" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="60" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">No</text>
    
    <rect x="5" y="150" width="70" height="30" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2"/>
    <text x="40" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Print "Cool"</text>
    
    <!-- Merge arrows to end -->
    <line x1="210" y1="180" x2="210" y2="220" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="180" x2="40" y2="220" stroke="#333" stroke-width="2"/>
    <line x1="40" y1="220" x2="210" y2="220" stroke="#333" stroke-width="2"/>
    <line x1="125" y1="220" x2="125" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- End oval -->
    <ellipse cx="125" cy="260" rx="30" ry="15" fill="#e8f5e8" stroke="#4CAF50" stroke-width="2"/>
    <text x="125" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">END</text>
  </g>
  
  <!-- Nested If Example -->
  <g transform="translate(200, 350)">
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      Nested If Statement Example
    </text>
    
    <!-- Start -->
    <ellipse cx="200" cy="50" rx="40" ry="20" fill="#e8f5e8" stroke="#4CAF50" stroke-width="2"/>
    <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">START</text>
    
    <!-- Arrow down -->
    <line x1="200" y1="70" x2="200" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- First decision -->
    <polygon points="200,90 240,110 200,130 160,110" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
    <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Is Weekend?</text>
    
    <!-- Weekend Yes branch -->
    <line x1="240" y1="110" x2="280" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="250" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Yes</text>
    
    <!-- Second decision (nested) -->
    <polygon points="320,90 350,110 320,130 290,110" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
    <text x="320" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Is Raining?</text>
    
    <!-- Nested Yes -->
    <line x1="350" y1="110" x2="380" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="360" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">Yes</text>
    <rect x="385" y="95" width="60" height="30" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2"/>
    <text x="415" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">Stay Inside</text>
    
    <!-- Nested No -->
    <line x1="320" y1="130" x2="320" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="330" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">No</text>
    <rect x="290" y="155" width="60" height="30" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2"/>
    <text x="320" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">Go Outside</text>
    
    <!-- Weekend No branch -->
    <line x1="160" y1="110" x2="120" y2="110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="150" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">No</text>
    <rect x="80" y="95" width="60" height="30" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2"/>
    <text x="110" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">Work Day</text>
    
    <!-- End -->
    <ellipse cx="280" cy="220" rx="30" ry="15" fill="#e8f5e8" stroke="#4CAF50" stroke-width="2"/>
    <text x="280" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">END</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <g transform="translate(50, 520)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Legend:</text>
    
    <ellipse cx="80" cy="35" rx="25" ry="12" fill="#e8f5e8" stroke="#4CAF50" stroke-width="2"/>
    <text x="80" y="39" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Start/End</text>
    
    <rect x="130" y="23" width="50" height="24" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <text x="155" y="39" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Input/Output</text>
    
    <polygon points="220,23 245,35 220,47 195,35" fill="#f8d7da" stroke="#dc3545" stroke-width="2"/>
    <text x="220" y="39" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Decision</text>
    
    <rect x="270" y="23" width="50" height="24" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2"/>
    <text x="295" y="39" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Process</text>
  </g>
</svg>